<!DOCTYPE html>
<html>

<head>
  <title>Azure Raffle</title>
</head>

<body>
    <input type="button" id="ticketButton" onclick="getTicket()" value="Select Winners"/>
    <input type="text" id="skip" />
    <span id="ticketNumber"></span>
    <script>
        function getTicket() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    document.getElementById("ticketNumber").innerText = data.Tickets;                   
                }
            };
            var skip = document.getElementById("skip").value;           
            xhttp.open("POST", "https://raffle-it.azurewebsites.net/api/SelectWinners?skip=" + skip, true);
            xhttp.send();
        }
    </script>
</body>

</html>
